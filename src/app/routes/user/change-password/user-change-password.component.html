<toaster-container [toasterconfig]="toasterconfig"></toaster-container>
<div class="content-heading">
	Usuario
    <small></small>
</div>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <form [formGroup]="valForm" class="form-validate form-horizontal" (submit)="submitForm($event, valForm.value)" novalidate="">
                <!-- START panel-->
                <div class="panel panel-default">
                    <div class="panel-body">
                        <fieldset class="b0">
                            <legend>Cambiar contraseña</legend>
                        </fieldset>             
                        <div  formGroupName="passwordGroup">   
                            <div class="form-group">
                                <label class="col-sm-2 control-label">Password</label>
                                <div class="col-sm-6">
                                    <input class="form-control" type="password" formControlName="password" [formControl]="valForm.get('passwordGroup.password')" />
                                </div>
                                <div class="col-sm-4">
                                    <small class="text-muted"></small>
                                </div>
                            </div>  
                            <div class="form-group">
                                <label class="col-sm-2 control-label">Confirmar</label>
                                <div class="col-sm-6">
                                    <input class="form-control" type="password" formControlName="confirmPassword" [formControl]="valForm.get('passwordGroup.confirmPassword')" />
                                    <span class="text-danger" *ngIf="valForm.get('passwordGroup.password').hasError('required') && (valForm.get('passwordGroup.password').dirty || valForm.get('passwordGroup.password').touched)">Contraseña obligatorio</span>
                                    <span class="text-danger" *ngIf="valForm.get('passwordGroup.confirmPassword').hasError('equalTo')">Contraseñas deben ser iguales</span>
                                </div>
                                <div class="col-sm-4">
                                    <small class="text-muted"></small>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="panel-footer text-center">
                        <div class="row">
                            <div class="col-sm-8 control-label">
                                <button class="btn btn-info" type="submit" [ngClass]="{disabled : formLoading === true }">Guardar</button>
                            </div>
                            <div class="col-sm-4 control-label">
                                <span class="ball-clip-rotate" style="float:left;" [ngClass]="{hidden : formLoading !== true }">
                                    <div></div>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- END panel-->
            </form>
        </div>
    </div>
    <!-- END row-->

</div>
